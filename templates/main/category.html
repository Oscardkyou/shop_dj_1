{% extends 'base.html' %}

{% block title %} Добавить категорию {% endblock %}

{% block content %}
<h1>Добавить категорию</h1>
<form style="margin-top: 20px; margin-bottom: 20px; border-radius: 15px;" class="card shadow-sm text-bg-dark"
      method="post" enctype="multipart/form-data">
      {% csrf_token %}
      <div class="form-group">
            <label for="id_image">Изображение:</label>
            {{ form.image }}
      </div>
      <div class="form-group">
            <label for="id_title">Заголовок:</label>
            {{ form.title }}
      </div>
      <div class="form-group">
            <label for="id_description">Описание:</label>
            {{ form.description }}
      </div>
      <div class="form-group">
            <label for="id_price">Цена:</label>
            {{ form.price }}
      </div>
      <div class="form-group">
            <label for="id_category">Категория:</label>
            {{ form.category }}
      </div>
      <button class="btn btn-outline-light" style="width: 100%;" type="submit">Опубликовать</button>
      <a type="button" href="/" class="btn btn-outline-light" style="width: 100%; margin-top: 10px;">Назад</a>
</form>
{% endblock %}
