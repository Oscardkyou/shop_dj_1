{% extends 'base.html' %}

{% block title %} Продукты {% endblock %}

{% block content %}
<main>
      <div class="album py-5 bg-body-tertiary">
            <div class="container">
                  <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
                        {% for product in products %}
                        <div class="col">
                              <div class="card shadow-sm text-bg-dark">
                                    <img class="bd-placeholder-img card-img-top" width="100%"
                                          src="{{ product.image.url }}" focusable="false">
                                    <div class="card-body">
                                          <h4 class="card-text">{{ product.title }}</h4>
                                          <h6 class="card-text">Категория: {{ product.category }}</h6>
                                          <p class="card-text">{{ product.description }}</p>
                                          <div class="d-flex justify-content-between align-items-center">
                                                <p class="card-text">Цена: {{ product.price }}</p>
                                                <small class="text-body-secondary">{{ product.created_at }}</small>
                                          </div>
                                    </div>
                              </div>
                        </div>
                        {% endfor %}
                  </div>
            </div>
      </div>
</main>
{% endblock %}
